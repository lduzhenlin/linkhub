<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>后台管理界面</title>
    <style>
        /* 自定义一些样式，这里可以根据需要调整 */
        .sidebar {
            transition: width 0.3s ease;
        }

        .sidebar.collapsed {
            width: 64px;
        }

        .sidebar.collapsed .text {
            display: none;
        }
    </style>
</head>

<body class="flex h-screen bg-gray-100">
    <!-- 侧边栏 -->
    <div class="sidebar bg-gray-800 text-white w-64">
        <div class="p-4">
            <h1 class="text-2xl font-bold">后台管理</h1>
        </div>
        <nav class="space-y-2">
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700">
                <i class="fa-solid fa-house mr-3"></i>
                <span class="text">仪表盘</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700">
                <i class="fa-solid fa-users mr-3"></i>
                <span class="text">用户管理</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700">
                <i class="fa-solid fa-box-open mr-3"></i>
                <span class="text">商品管理</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700">
                <i class="fa-solid fa-chart-bar mr-3"></i>
                <span class="text">统计分析</span>
            </a>
        </nav>
    </div>
    <!-- 主内容区域 -->
    <div class="flex-1 flex flex-col">
        <!-- 顶部导航栏 -->
        <div class="bg-white shadow-md px-4 py-3 flex justify-between items-center">
            <button id="sidebar-toggle" class="text-gray-600 focus:outline-none">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600 hover:text-gray-800">通知</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">设置</a>
                <a href="#" class="text-gray-600 hover:text-gray-800">退出</a>
            </div>
        </div>
        <!-- 内容区域 -->
        <div class="p-4">
            <h2 class="text-2xl font-bold mb-4">仪表盘</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded-md shadow-md">
                    <h3 class="text-lg font-bold">用户总数</h3>
                    <p class="text-2xl font-bold">1234</p>
                </div>
                <div class="bg-white p-4 rounded-md shadow-md">
                    <h3 class="text-lg font-bold">今日订单</h3>
                    <p class="text-2xl font-bold">56</p>
                </div>
                <div class="bg-white p-4 rounded-md shadow-md">
                    <h3 class="text-lg font-bold">本月销售额</h3>
                    <p class="text-2xl font-bold">$10,000</p>
                </div>
                <div class="bg-white p-4 rounded-md shadow-md">
                    <h3 class="text-lg font-bold">活跃用户</h3>
                    <p class="text-2xl font-bold">789</p>
                </div>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">最新订单</h2>
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 p-2">订单编号</th>
                            <th class="border border-gray-300 p-2">用户姓名</th>
                            <th class="border border-gray-300 p-2">订单金额</th>
                            <th class="border border-gray-300 p-2">订单时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 p-2">001</td>
                            <td class="border border-gray-300 p-2">张三</td>
                            <td class="border border-gray-300 p-2">$100</td>
                            <td class="border border-gray-300 p-2">2025-04-16 10:00</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 p-2">002</td>
                            <td class="border border-gray-300 p-2">李四</td>
                            <td class="border border-gray-300 p-2">$200</td>
                            <td class="border border-gray-300 p-2">2025-04-16 11:00</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 p-2">003</td>
                            <td class="border border-gray-300 p-2">王五</td>
                            <td class="border border-gray-300 p-2">$300</td>
                            <td class="border border-gray-300 p-2">2025-04-16 12:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>

</html>
