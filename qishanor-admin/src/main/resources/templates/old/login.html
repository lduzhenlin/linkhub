<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>登录页面</title>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">登录</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">邮箱</label>
                <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入邮箱">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">密码</label>
                <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="请输入密码">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    登录
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    忘记密码？
                </a>
            </div>
        </form>
        <p class="text-center text-gray-600 mt-4">
            还没有账号？ <a href="#" class="text-blue-500 hover:text-blue-800">注册</a>
        </p>
        <div id="message" class="text-center text-red-500 mt-4 hidden"></div>
    </div>
    <script>
        $(document).ready(function () {
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: 'your_login_api_url', // 替换为实际的登录 API 地址
                    method: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    success: function (response) {
                        if (response.success) {
                            // 登录成功，可进行页面跳转等操作
                            window.location.href = 'dashboard.html'; // 替换为登录成功后跳转的页面
                        } else {
                            $('#message').text(response.message).removeClass('hidden');
                        }
                    },
                    error: function () {
                        $('#message').text('登录请求出错，请稍后重试。').removeClass('hidden');
                    }
                });
            });
        });
    </script>
</body>

</html>
